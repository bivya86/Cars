{% extends 'dummy.html' %}

{% block title %}
<title>Insert</title>
{% endblock %}

<style>
h5 {
  padding-left: 90px;
}

.card {
  display: flex; /* Add flex display */
  margin-right: 10px;
  width: 18rem;
}

.card:hover {
  box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.2); /* Add hover effect with box shadow */
}

.card-text {
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
}

.card-container {
  display: flex; /* Add flex display */
  justify-content: flex-start; /* Align cards to the start */
}

h1
{
  margin-top: 100px!important;
  background-color:blue ;
}
</style>
{% block body_block %}

<br> <br>
<div class="container mt-3">
    <div class="row">
        {% for i in data %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <img src="{{i.cimage}}" class="card-img" alt="..."> </div>
                <div class="card-body">
                    <h5 class="card-title"><a href="{{i.cname}}" class="btn btn-light" id="display">{{i.cname}}</a></h5>
                    <p class="card-text">{{i.description}}</p>
                
                </div>
            </div>
        </div>
        {% endfor %}
   </div>
</div>
  {% endblock %}
